<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Author List</h2>
  </div>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Book</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let author of authors | async">
        <td>{{author.firstName}}</td>
        <td>{{author.lastName}}</td>
        <td>{{author.bookId}}</td>
        <td><button (click)="deleteAuthor(author.id)" class="btn btn-danger">Delete</button>
          <button (click)="updateAuthor(author.id)" class="btn btn-info" style="margin-left: 10px">Update</button>
          <button (click)="authorDetails(author.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
